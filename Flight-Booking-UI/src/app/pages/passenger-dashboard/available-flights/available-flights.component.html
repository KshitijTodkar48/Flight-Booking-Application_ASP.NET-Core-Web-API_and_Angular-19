<app-flight-search (search)="onSearch($event)" (clear)="onClearSearch()"></app-flight-search>
<div class="max-w-7xl mx-auto mt-10">
  <div *ngIf="flights.length === 0" class="text-center text-3xl font-bold h-52 text-gray-50">No flights available.</div>
  <h2 *ngIf="flights.length !== 0" class="text-3xl font-bold mb-6 text-center text-gray-50">Available Flights</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let flight of flights" class="border border-gray-200 shadow-md p-6 rounded-xl bg-gray-100">
      <div class="flex justify-between">
         <div class="flex flex-col gap-2">
          <p class="text-2xl font-bold">{{ flight.departure }} → {{ flight.arrival }}</p>
          <p class="text-xl font-bold text-amber-700">{{ flight.airline }}</p>
          <p class="text-xl"> <span class="font-semibold text-blue-700 mr-1"> Departure: </span> {{ flight.departureTime | date:'short' }}</p>
          <p class="text-xl"> <span class="font-semibold text-blue-700 mr-1"> Arrival: </span> {{ flight.arrivalTime | date:'short' }}</p>
          <p class="text-xl"> <span class="font-semibold text-blue-700 mr-1"> Fare: </span> ₹{{ flight.price }} <span class="text-gray-500 font-semibold">(incl. taxes)</span></p>
        </div>
        <div class="w-[50%]"> 
          <img src="https://wallpapercave.com/wp/wp4128796.jpg" alt="" class="h-44 rounded-lg">
        </div>
      </div>
      <button class="btn w-full cursor-pointer mt-4" *ngIf="!auth.isAdmin()" (click)="book(flight.id)">
        Book Now
      </button>
      
    </div>
  </div>
</div>
