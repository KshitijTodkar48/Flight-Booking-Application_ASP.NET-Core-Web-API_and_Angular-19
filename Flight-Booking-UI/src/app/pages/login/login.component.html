<div class="max-w-sm mx-auto mt-20 p-6 border rounded shadow">
  <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
  <form (ngSubmit)="onSubmit()">
    <input class="input" [(ngModel)]="username" name="username" placeholder="Username" required />
    <input class="input mt-2" type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    <button class="btn w-full mt-4" type="submit">Login</button>
  </form>
</div>
